name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: 12
      JAVA_REVISION: 33
      JAVA_DOWNLOAD_CHECKSUM: 50030ddbbf522aa4717b5b5d47e17117f3502db53246158dc3044e89fd4aef98
    steps:
      - uses: actions/checkout@v1
      - run: |
          wget "https://github.com/AdoptOpenJDK/openjdk${JAVA_VERSION}-binaries/releases/download/jdk-${JAVA_VERSION}%2B${JAVA_REVISION}/OpenJDK${JAVA_VERSION}U-jre_x64_linux_hotspot_${JAVA_VERSION}_${JAVA_REVISION}.tar.gz"
          echo "${JAVA_DOWNLOAD_CHECKSUM} OpenJDK${JAVA_VERSION}U-jre_x64_linux_hotspot_${JAVA_VERSION}_${JAVA_REVISION}.tar.gz"  | sha256sum -c
      - name: Set up JDK 12
        uses: actions/setup-java@v1
        with:
          java-version: 12
          jdkFile: ./OpenJDK12U-jre_x64_linux_hotspot_12_33.tar.gz
      - name: Build with Maven
        run: ./mvnw verify
