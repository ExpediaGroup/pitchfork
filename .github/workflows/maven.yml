name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v1
    - run: curl -O "https://download.java.net/java/GA/jdk12/33/GPL/openjdk-12_linux-x64_bin.tar.gz"
    - name: Set up JDK 12
      uses: actions/setup-java@v1
      with:
        java-version: 12
        jdkFile: ./openjdk-12_linux-x64_bin.tar.gz
    - name: Build with Maven
      run: ./mvnw verify
