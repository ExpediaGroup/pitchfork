server:
  port: 9411
pitchfork:
  validators:
    accept-null-timestamps: true
    max-timestamp-drift-seconds: -1
  ingress:
    kafka:
      enabled: false
      poll-duration-ms: 1000
      auto-commit-internal-ms: 1000
      enable-auto-commit: true
      auto-offset-reset: "earliest"
      session-timeout-ms: 60000
      bootstrap-servers: kafka-service:9092
      source-topics:
        - zipkin
      source-format: JSON_V2
    rabbitmq:
      enabled: false
      user: guest
      password: guest
      virtual-host: "/"
      queue-name: zipkin
      host: localhost
      source-format: JSON_V2
  forwarders:
    haystack:
      kinesis:
        enabled: false
        service-endpoint: ""
        stream-name: "proto-spans"
        authentication-type: BASIC
        endpoint-config-type: CONFIGURATION
        signing-region-name: "us-west-1"
        region-name: ""
        aws-access-key: "accesskey"
        aws-secret-key: "secretkey"
      kafka:
        enabled: false
        bootstrap-servers: kafka-service:9092
        topic: proto-spans
    logging:
      enabled: true
      log-full-span: true
    zipkin:
      http:
        enabled: false
        endpoint: zipkin
        max-inflight-requests: 128
        write-timeout-millis: 10000
        compression-enabled: true
        max-idle-connections: 50
