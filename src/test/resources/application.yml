server:
  port: 9411
pitchfork:
  validators:
    accept-null-timestamps: true
    max-timestamp-drift-seconds: -1
  ingress:
    kafka:
      enabled: false
      number-consumers: 4
      poll-duration-ms: 1000
      bootstrap-servers: kafka-service:9092
      source-topics:
        - zipkin
      source-format: JSON_V2
      overrides:
        auto-commit-internal-ms: 1000
        enable-auto-commit: true
        auto-offset-reset: "earliest"
        session-timeout-ms: 60000
    rabbitmq:
      enabled: false
      auto-ack: true
      user: guest
      password: guest
      virtual-host: "/"
      queue-name: zipkin
      host: localhost
      source-format: JSON_V2
  forwarders:
    haystack:
      kinesis:
        enabled: false
        stream-name: "proto-spans"
        auth:
          config-type: DEFAULT
          basic:
            aws-access-key: "accesskey"
            aws-secret-key: "secretkey"
        client:
          config-type: REGION
          region:
            region-name: "us-west-1"
          endpoint:
            signing-region-name: "us-west-1"
            service-endpoint: "https://kinesis.us-west-1.amazonaws.com"
      kafka:
        enabled: false
        bootstrap-servers: kafka-service:9092
        topic: proto-spans
        overrides: {}
    logging:
      enabled: true
      log-full-span: true
    zipkin:
      http:
        enabled: false
        endpoint: zipkin
        max-inflight-requests: 128
        write-timeout-millis: 10000
        compression-enabled: true
        max-idle-connections: 50
        ignore-ssl-errors: false
management:
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
      jmx:
        enabled: true
      graphite:
        enabled: false
        protocol: plaintext
        host: localhost
        port: 2004
        tags-as-prefix:
          - "application"

spring:
  application:
    name: pitchfork
  codec:
    max-in-memory-size: 1MB
