server:
  port: 9411
pitchfork:
  validators:
    accept-null-timestamps: true
    max-timestamp-drift-seconds: -1
  ingress:
    kafka:
      enabled: false
      bootstrap-servers: kafka-service:9092
      source-topics:
        - zipkin
      source-format: JSON_V2
      haystack-topic: proto-spans
  forwarders:
    haystack:
      kinesis:
        enabled: false
        stream-name: "proto-spans"
        authentication-type: BASIC
        endpoint-config-type: CONFIGURATION
        signing-region-name: "us-west-1"
        region-name: ""
        aws-access-key: "accesskey"
        aws-secret-key: "secretkey"
      kafka:
        enabled: false
        bootstrap-servers: kafka-service:9092
        topic: proto-spans
    logging:
      enabled: true
      log-full-span: true
    zipkin:
      http:
        enabled: false
        endpoint: zipkin
        max-inflight-requests: 128
        write-timeout-millis: 10000
        compression-enabled: true
